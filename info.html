    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Pescariu</title>

  <body>
    <noscript>
      <div
        style="
          height: 100vh;
          color: red;
          text-align: center;

          font-size: 32px;

    <div class="loading" style="transition: all 0.5s ease-in-out">

    <canvas class="orb-canvas"></canvas>

      <!-- Overlay inner wrapper -->
      <div class="overlay-inner">

          <p class="overlay-description">
            <strong>
              Work in progress :)
            </strong>
          </p>

          <!-- Buttons -->
          <div class="overlay-links">
            <a
              href="/"
              class="page-link text-gradient animated-underline"
              data-magnetic
            >
              Go back
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="hint-text">
      <span class="desktop"> Hint: Press <kbd>n</kbd> for a new color </span>
      <span class="mobile"> Hint: Refresh for a new color </span>
    </div>
    </main>
